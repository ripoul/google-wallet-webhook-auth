name: Run Tests
on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install
      - name: Install the project
        run: uv sync --locked --all-extras
      - name: Run tests
        run: |
          uv run pytest 
    
